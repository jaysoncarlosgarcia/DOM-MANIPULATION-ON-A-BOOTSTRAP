<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Forum';
      font-size: large;
      background-image: url('hazbin.jpg');
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <form id="add-item">
          <div class="form-group mt-4">
            <label for="exampleInputEmail1"><b>Add a title!</b></label>
            <input type="text" class="form-control" placeholder="Give a title" id="input-field">
          </div>
          <div class="form-group mt-4">
            <label for="exampleInputEmail1"><b>Add a body content</b></label>
            <textarea class="form-control" placeholder="Type something" id="textarea-field"></textarea>
          </div>
          <div class="col float-end mt-4">
            <button class="btn btn-primary" id="add-button">Add</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-4" id="card-container">
      <div class="col-md-12">
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('add-item');
      const cardContainer = document.getElementById('card-container');
      const addButton = document.getElementById('add-button');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const title = document.getElementById('input-field').value;
        const content = document.getElementById('textarea-field').value;
        
        addItem(title, content);
      });

      addButton.addEventListener('mouseover', function(event) {
        event.target.style.backgroundColor = '#17a2b8'; 
        event.target.style.transform = 'scale(1.1)'; 
      });

      addButton.addEventListener('mouseout', function(event) {
        event.target.style.backgroundColor = ''; 
        event.target.style.transform = ''; 
      });

      cardContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('btn-danger')) {
          const card = event.target.closest('.card');
          card.remove();
        }
      });
    });

    function addItem(title, content) {
      const cardContainer = document.getElementById('card-container');

      const card = document.createElement('div');
      card.classList.add('col-md-12');
      card.innerHTML = `
        <div class="card mt-4">
          <div class="card-header">
            <h2>${title}</h2>
          </div>
          <div class="card-body">
            <p>${content}</p>
            <button class="btn btn-danger float-end">Delete</button>
          </div>
        </div>
      `;

      cardContainer.appendChild(card);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
